<div class="container">
  <hr>
  <h2 class="text-center">Details De la Promotion</h2>
  <hr>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">{{ promotion.promNumber }}</h2>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h6 class="card-text"><strong>Date de Debut:</strong> {{ promotion.dateDProm }}</h6>
          <h6 class="card-text"><strong>Date de Fin:</strong> {{ promotion.dateFProm }}</h6>
          <h6 class="card-text"><strong>Pourcentage de reussite:</strong> {{ promotion.pourProm }}%</h6>
        </div>
        <div class="col-md-6">
          <h2>Description:</h2>
          <p>{{ promotion.description }}</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <a class="btn btn-primary" [routerLink]="['/detailApprenant']" [queryParams]="{num: promotion.promNumber}">
        <i class="fas fa-edit"></i> Editer
      </a>
      &nbsp;
      <a class="btn btn-danger" (click)="supprimerPromotion()">
        <i class="fas fa-trash"></i> Supprimer
      </a>
    </div>
  </div>
</div>

<br><br><br><br><br>
<app-footer></app-footer>
