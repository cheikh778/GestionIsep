<div class="container" style="margin-top: 2%;">

  <div class="btn btn-success">
    <button class="btn btn-success" style="color: white;" [routerLink]="['/ajoutPromotion']" routerLinkActive="router-link-active">
      <i class="fas fa-user-plus"></i>Ajouter Une Promotion
    </button>
  </div>
  <hr>
  <h2 class="text-center">Liste des Promotions</h2>
  <hr>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Promotion</th>
          <th scope="col">Date de Debut</th>
          <th scope="col">Date de fin</th>
          <th scope="col">Pourcentage de reussite</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let promotion of promotion">
          <td>{{ promotion.promNumber }}</td>
          <td>{{ promotion.dateDProm }}</td>
          <td>{{ promotion.dateFProm }}</td>
          <td>{{ promotion.pourProm }}</td>

          <td>
            <a class="btn btn-secondary" [routerLink]="['/detailPromotion']" [queryParams]="{ num: promotion.promNumber }">
              <i class="fas fa-info"></i> DÃ©tails
            </a>
            &nbsp;
            <a class="btn btn-danger" (click)="deletePromotion(promotion.promNumber)">
              <i class="fas fa-trash"></i> Supprimer
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<br><br><br>

<app-footer></app-footer>
