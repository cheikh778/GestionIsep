<menu></menu>
<br><br><br><br><br><br>
<div class="container" style="margin-top: 2%;">

  <div class="btn btn-success">
    <button class="btn btn-success" style="color: white;" [routerLink]="['/ajoutFiliere']" routerLinkActive="router-link-active">
      <i class="fas fa-user-plus"></i>Ajouter Une Filière
    </button>
  </div>
  <hr>
  <h2 class="text-center">Liste des Filieres</h2>
  <hr>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom des Filieres</th>
          <th scope="col">Date Integration</th>
          <th scope="col">Pourcentage de reussite</th>
          <th scope="col">taux de reussite</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filiere of filieres">
          <td>{{ filiere.filNumber }}</td>
          <td>{{ filiere.nom}}</td>
          <td>{{ filiere.dateFil }}</td>
          <td>{{ filiere.pourFil }}</td>
          <td>{{ filiere.tauxFil }}</td>
          <td>
            <a class="btn btn-secondary" [routerLink]="['/detailFiliere']" [queryParams]="{ num: filiere.filNumber }">
              <i class="fas fa-info"></i> Détails
            </a>
            &nbsp;
            <a class="btn btn-danger" (click)="deleteFiliere(filiere.filNumber)">
              <i class="fas fa-trash"></i> Supprimer
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<br><br><br>

<app-footer></app-footer>
